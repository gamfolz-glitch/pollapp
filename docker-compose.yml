services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: polls
      POSTGRES_USER: polls
      POSTGRES_PASSWORD: polls
    volumes:
      - postgres_data:/var/lib/postgresql/data

  web:
    build: .
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      DJANGO_DEBUG: "0"
      DJANGO_ALLOWED_HOSTS: "localhost,127.0.0.1"
      DATABASE_URL: "postgres://polls:polls@db:5432/polls"
    depends_on:
      - db

volumes:
  postgres_data:
